<!DOCTYPE html>
<html>

<head>
	<script>
		function showPopup(id, lastname, firstname, birthday, plz) {
			var popupText = "Ausweisnummer: " + id + "\nNachname: " + lastname + "\nVorname: " + firstname + "\nGeburtstag: " + birthday + "\nPostleitzahl: " + plz + "\nPasswort: " + psw; <!-- generiertes Passwort ausgeben -->
			alert(popupText);
		}

		function closePopup() {
		// Schließen des Popup-Fensters
		document.getElementById("popup").style.display = "none";
		
		// Weiterleitung zur anderen Seite
		window.location.href = "//htm/Adminseiten/nutzerAnlegen.html";
		}

		// Ausführen von closePopup() beim Schließen des Popup-Fensters
		window.onunload = closePopup;

	</script>
</head>

<body>
	<h1>Neuen Nutzer anlegen</h1>
	<form action="submit.php" method="POST">  <!--Wohin wird das Formular gesendet?-->
		<label for="id">Ausweisnummer:</label>
		<input type="text" id="id" name="id"> required<br>

		<label for="lastname">Nachname:</label>
		<input type="text" id="lastname" name="lastname" required><br>

		<label for="firstname">Vorname:</label>
		<input type="text" id="firstname" name="firstname" required><br>

		<label for="birthday">Geburtstag:</label>
		<input type="date" id="birthday" name="birthday" required><br>

		<label for="plz">Postleitzahl:</label>
		<input type="number" id="plz" name="plz" maxlength="5" required><br>

		<input type="submit" value="Registrieren" onclick="showPopup(document.getElementById('id').value, document.getElementById('lastname').value, document.getElementById('firstname').value, document.getElementById('birthday').value, document.getElementById('plz').value)">
	</form>

	<div id="popup">
		<button onclick="closePopup()">Schließen</button>
	</div>

</body>
</html>
