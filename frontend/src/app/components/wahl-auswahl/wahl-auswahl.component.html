<h1>An welcher Wahl m√∂chten Sie teilnehmen?</h1>

<div class="card-container">
  <a class="card" routerLink="/bundestagswahl" *ngIf="checkIfElectionHasStarted(electionData1?.startDate) && checkAge(electionData1)">
    <span>{{electionData1?.type}}</span>
    <span>Enddatum: {{electionData1?.endDate | date: 'longDate': 'de-DE'}}</span>
  </a>

  <a id="landtagswahl-button" routerLink="{{landtagRoute}}" class="card" *ngIf="checkIfElectionHasStarted(electionData2?.startDate) && checkAge(electionData2)">
    <span>{{electionData2?.type}}</span>
    <span>Enddatum: {{electionData2?.endDate | date: 'longDate': 'de-DE'}}</span>
  </a>
</div>
