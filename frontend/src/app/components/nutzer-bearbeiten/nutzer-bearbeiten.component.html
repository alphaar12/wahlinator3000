<div class="content">
  <h2 class="mat-typography">Neuen Nutzer anlegen</h2>
  <mat-divider></mat-divider>
  <form [formGroup]="createForm" class="create-form">
    <mat-form-field class="field-full-width" [hideRequiredMarker]="true">
      <input matInput type="text" formControlName="personalNumber" #personalNumber>
      <mat-label>Ausweisnummer</mat-label>
    </mat-form-field>

    <mat-form-field class="field-full-width" [hideRequiredMarker]="true">
      <input matInput formControlName="firstName" #firstName>
      <mat-label>Vorname</mat-label>
    </mat-form-field>

    <mat-form-field class="field-full-width" [hideRequiredMarker]="true">
      <input matInput formControlName="lastName" #lastName>
      <mat-label>Nachname</mat-label>
    </mat-form-field>

    <mat-form-field class="field-full-width" [hideRequiredMarker]="true">
      <input matInput [matDatepicker]="picker" formControlName="birthdate" #birthdate>
      <mat-label>Geburtstag</mat-label>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker startView="multi-year" color="accent" #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="field-full-width" [hideRequiredMarker]="true">
      <input matInput type="number" formControlName="zipCode" #zipCode>
      <mat-label>Postleitzahl</mat-label>
    </mat-form-field>

    <mat-divider></mat-divider>
    <br>
    <div class="button-container">
      <button type="submit"
              (click)="addUser(personalNumber.value, firstName.value, lastName.value, birthdate.valueAsDate, zipCode.valueAsNumber)"
              [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="accent" class="button">
        Anlegen
      </button>
      <button mat-raised-button color="warn" routerLink="/admin" class="button button-right">Zur√ºck</button>
    </div>
  </form>
</div>
